{% if include.image %}
<img class="feat-img" src="{{ site.burl }}/assets/images/{{ include.image }}" alt="{{ include.alt | default: '' }}" /> 

{% if page.layout != 'home' %}
<meta property="og:image" content="{{ site.url }}/assets/images/{{ include.image }}" />
{% endif %}

{% else %}
<img class="feat-img" src="{{ site.url }}/assets/images/logo-w-dark.png" />
{% endif %}
