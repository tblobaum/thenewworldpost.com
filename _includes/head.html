<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  {% if page.layout == "post" %}
  <meta property="og:image" content="{{ site.url }}/assets/images/{{ page.featured-image }}" />
  {% else %}
  <meta property="og:image" content="{{ site.url }}/assets/images/opengraph.png" />
  {% endif %}

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-217839357-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-217839357-1');
  </script>


  <script async charset="utf-8" src="//cdn.iframe.ly/embed.js?api_key=d64e45df5ddc345ead06de" 
  ></script>
</head>
